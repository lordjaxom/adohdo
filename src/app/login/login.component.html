<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <form [formGroup]="loginForm">
                        <div class="alert alert-danger" role="alert">
                            Invalid credentials.
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                            <label for="password">Password</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit"
                                    [disabled]="loginForm.invalid || loading" (click)="loginLocally()">Sign in</button>
                        </div>
                        <hr class="my-4">
                    </form>

                    <div class="d-grid mb-2">
                        <button class="btn btn-login btn-google text-uppercase fw-bold" (click)="loginWithProvider(AuthenticationProvider.google)">
                            <fa-icon [icon]="faGoogle"/> Sign in with Google
                        </button>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-login btn-github text-uppercase fw-bold" (click)="loginWithProvider(AuthenticationProvider.github)">
                            <fa-icon [icon]="faGithub"/> Sign in with Github
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
